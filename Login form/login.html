<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="box">
  <div class="view">
    <div class="view__content">
      <form class="auth-form">
        <div class="auth-field">
          <i class="auth-icon fas fa-user"></i>
          <input type="text" class="auth-input" placeholder="Username / Email">
        </div>
        <div class="auth-field">
          <i class="auth-icon fas fa-lock"></i>
          <input type="password" class="auth-input" placeholder="Password">
        </div>
        <button class="btn auth-submit">
          <span class="btn-text">Log In Now</span>
          <i class="btn-icon fas fa-chevron-right"></i>
        </button>
      </form>
      <div class="social-auth">
        <h3>Log in via</h3>
        <div class="social-icons">
          <a href="#" class="social-auth__icon fab fa-instagram"></a>
          <a href="#" class="social-auth__icon fab fa-facebook"></a>
          <a href="#" class="social-auth__icon fab fa-twitter"></a>
        </div>
      </div>
    </div>
    <div class="view__background">
      <span class="view__background-shape view__background-shape4"></span>
      <span class="view__background-shape view__background-shape3"></span>
      <span class="view__background-shape view__background-shape2"></span>
      <span class="view__background-shape view__background-shape1"></span>
    </div>
  </div>
</div>
</body>
</html>
